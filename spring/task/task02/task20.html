<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE Task 20</title>
    <style type="text/css">
        .button{
            display:flex;
            flex-flow:row wrap;
            justify-content:left;
        }
        .show{
            display:flex;
            flex-flow:row wrap;
            justify-content: left;
            margin-top:20px;
        }
        .block{
            width:60px;
            height:60px;
            background: #cc8091;
            color:white;
            text-align: center;
            margin-right:20px;
            margin-bottom:20px;
        }
        .input-number{
            border-radius: 5px;
            border:1px solid black;;
        }

    </style>
</head>
<body>
<div class="button">
    <input type="number" class="input-number" id="input"  placeholder="请输入数字">
    <button type="button" id="input-left">左侧入</button>
    <button type="button" id="input-right">右侧入</button>
    <button type="button" id="out-left">左侧出</button>
    <button type="button" id="out-right">右侧出</button>
</div>
<div class="show" id="show">
    <div class="block">54</div>
    <div class="block">23</div>
    <div class="block">34</div>
</div>
<script src="js/task20.js"></script>
</body>
</html>
