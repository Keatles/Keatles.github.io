<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则入门</title>
</head>
<body>
    <script>
        console.log('testTel()测试手机号,请输入数字');
        console.log('repeat()测试重复字符串，请输入字符串以空格分割')
        function testTel(number) {
            var regex = /^1(3\d{9}|47\d{9}|5[012356789]\d{8}|8[0256789]\d{8})/
            return regex.test(number);
        }
        function repeat(str) {
            var str = str.split(' ');         
            console.log(str);
            for(let i=0;i<str.length;i++) {
                var pop = str.pop(i);
                if(str.includes(pop)){
                    return true;
                }
            }
            return false
        }

    </script>
</body>
</html>
